{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='lr.css') }}">
{% endblock %}

{% block content %}
    <div class="box">
        <span class="borderLine"></span>
        <form action="{{ url_for('login') }}" method="POST">
            <h2>Log In</h2>

            <div class="inputBox">
                <input type="email" id="email" name="email" required="required" autocomplete="username">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" name="password" required="required" autocomplete="new-password">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <p><a href="{{ url_for('forgot_password') }}">Forget Password</a></p>
                <p><a href="{{ url_for('register') }}">Register</a></p>
        </div>
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
        </form>

    </div>
{% endblock %}
