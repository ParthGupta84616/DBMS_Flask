<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lr.css') }}">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form action="{{ url_for('login') }}" method="POST">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" id="email" name="email" required="required" autocomplete="username">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" name="password" required="required" autocomplete="current-password">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
