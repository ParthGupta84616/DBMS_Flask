{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='resetpassword.css') }}">
{% endblock %}

{% block content %}
    <div class="card">
        <p class="lock-icon"><i class="fas fa-lock"></i> Reset Page</p>
        <h2>Forgot Password?</h2>
        <p>You can reset your Password here</p>
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <input type="text" class="passInput" name="email" placeholder="Email address" required>
            <button type="submit">Send My Password</button>
        </form>
    </div>
{% endblock %}
